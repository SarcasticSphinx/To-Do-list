<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To_Do list</title>
    <link rel="stylesheet" href="output.css">
</head>

<body>
    <h1><u>Your To-Do list</u></h1>
    <div class="input-grid">
        <div>
            <input type="text" class="ToDo" placeholder="Input your task">
    
        </div>
        <div>
            <input type="date" class="date">
        </div>
        <button id="add" class="input-button">Add</button>
    </div>

    <div id="tasks" class="todo-list-grid">

    </div>


    <script src="todo.js"></script>
</body>

</html>
